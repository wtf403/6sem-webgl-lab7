<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>lab7</title>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div id="uiContainer">
    <div id="ui">
      <div>
        <label for="x">X:</label>
        <input type="range" id="x" value="0" min="-1000" max="1000" step="1" oninput="updateScene()">
      </div>
      <div>
        <label for="y">Y:</label>
        <input type="range" id="y" value="0" min="-1000" max="1000" step="1" oninput="updateScene()">
      </div>
      <div>
        <label for="z">Z:</label>
        <input type="range" id="z" value="-360" min="-1000" max="1000" step="1" oninput="updateScene()">
      </div>
      <div>
        <label for="angleX">Angle X:</label>
        <input type="range" id="angleX" value="0" min="0" max="360" step="1" oninput="updateScene()">
      </div>
      <div>
        <label for="angleY">Angle Y:</label>
        <input type="range" id="angleY" value="0" min="0" max="360" step="1" oninput="updateScene()">
      </div>
      <div>
        <label for="angleZ">Angle Z:</label>
        <input type="range" id="angleZ" value="0" min="0" max="360" step="1" oninput="updateScene()">
      </div>
      <div>
        <label for="fudgeFactor">Fudge Factor:</label>
        <input type="range" id="fudgeFactor" value="1.0" min="0.1" max="2.0" step="0.1" oninput="updateScene()">
      </div>
      <div>
        <label for="fieldOfView">Field of View:</label>
        <input type="range" id="fieldOfView" value="60" min="1" max="180" step="1" oninput="updateScene()">
      </div>
      <div>
        <label for="cameraAngle">Camera Angle:</label>
        <input type="range" id="cameraAngle" value="0" min="0" max="360" step="1" oninput="updateTheme()">
      </div>
    </div>
  </div>
  <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
  <script src="https://webglfundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>
  <script src="script.js"></script>
</body>

</html>
